<h2>Destinationen</h2>

<ul>
    <li ng-repeat="destination in ctrl.destinationData">
        <a ng-href="/#/destination/{{destination.id}}">{{destination.name}}</a>
    </li>
</ul>

<nvd3-pie-chart
        data="ctrl.pieData"
        id="exampleId"
        width="550"
        height="350"
        x="ctrl.xFunction()"
        y="ctrl.yFunction()"
        showLabels="true">
    <svg></svg>
</nvd3-pie-chart>
