<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app>

<div class="container" ng-controller="KursController as ctrl">

    <div class="row">
        <h2>Task App</h2>
        <div class="col-md-8">
            <h3>Tasks</h3>
            <ul>
                <li ng-repeat="task in ctrl.tasks">
                    <input type="checkbox" ng-model="task.done"/>
                    {{task.name}}
                </li>
            </ul>

            <button ng-click="ctrl.removeDone()" class="btn btn-primary">Alle erledigent entfernen</button>
        </div>
        <div class="col-md-4">
            <h3>Neuen Task hinzufÃ¼gen</h3>
            <input ng-model="ctrl.newTask">
            <button class="btn btn-primary" ng-click="ctrl.addTask(ctrl.newTask)">
                <span class="glyphicon glyphicon-plus"></span> Task
            </button>
        </div>
    </div>

    </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<script src="bower_components/angular/angular.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
